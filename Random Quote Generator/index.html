<header id="header">
  <title>Random quote generator!</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>
<link rel="stylesheet" href="style.css" />
</header>
<body>
  <div class="container-fluid">
    <h1 id="centered-h1">Random quote generator!</h1>
    <div class="row">
    <div id="quote-box" class="container center">
      
      <span class="row-xs-6">
      <p id="text" class="quote-text">Loading...</p>
      <p id="author" class="quote-author">Loading...</p>
        <span>
      <button id="new-quote" class="cool-button">New quote...</button>
      <button class="cool-button"><a id="tweet-quote"><i class="fa fa-twitter"></i> Tweet</a></button>
      </span>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
